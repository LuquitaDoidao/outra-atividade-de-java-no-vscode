<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num = parseInt(prompt("digite sua nota (0 a 100)"));
        if ((num <= 100) && (num >= 90)){
            alert("sua nota é A")
        } else if ((num < 90) && (num >= 80)){
            alert("Sua nota é B")
        } else if ((num < 80) && (num >= 70)){
            alert("Sua nota é C")
        } else if ((num < 70) && (num >= 60)){
            alert("Sua nota é D")
        } else if (num < 60){
            alert("sua nota é F")
        } else if (num > 100){
            alert("você digitou um numero maior que 100")
        }


    </script>
</head>
